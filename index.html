<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
    </nav>
    <div class="container-fluid">
        <div class="card">
            <img src="logooriginal.png" class="img">


            <div class="form-group">
                <img src="pessoa.png" class="pessoa">
                <input type="text" class="usuario" placeholder="Nome de usuário ou e-mail" required>
            </div>
            <div class="form-group">
                <img src="cadeado.png" class="cadeado">
                <input type="password" class="senha" placeholder="Senha" required>
                
            </div>

            <button class="botao" href="inicio.html">Entrar</button>
            <!-- <a href="#" class="Esqueceu"><b>Esqueceu sua senha?</b></a> -->
            <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckChecked">Lembrar de mim</label>
                <a id="esqueceu-senha" href=""><b>Esqueceu sua senha?</b></a>
                <input class="form-check-input" type="checkbox" role="switch" id="check" checked>
  
            </div>
        </div>

    </div>


    <footer>
        <div class="footer-content">
            <div class="copyright">
                © 2023 YOUTH
            </div>
            <div class="icons">
                <img src="icons8-facebook-50.png" class="face">
                <img src="icons8-instagram-50_1.png" class="insta">
                <img src="icons8-whatsapp-50.png" class="wpp"> 
                <img src="icons8-twitter-50.png" class="twt">
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
</script>
</body>

</html>
